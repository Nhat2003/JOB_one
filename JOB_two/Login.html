<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-gray-700 p-8 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-xl font-semibold text-white mb-6">Đăng Nhập</h2>
    <form action="#" method="POST">
      <div class="mb-4">
        <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full p-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>
      <div class="mb-4">
        
        <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>
      <div class="mb-4 text-right">
        <a href="#" class="text-orange-500 text-sm">Quên mật khẩu?</a>
      </div>
      <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500">Đăng nhập</button>
    </form>
    <div class="my-4 text-center text-gray-400">Hoặc đăng nhập bằng</div>
    <div class="flex justify-center space-x-4">
      <button class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button class="w-10 h-10 bg-red-600 text-white rounded-full flex items-center justify-center hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
        <i class="fab fa-google"></i>
      </button>
    </div>
    <div class="mt-4 text-center">
      <a href="#" class="text-orange-500">Đăng ký miễn phí</a>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
